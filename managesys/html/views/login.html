<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login Example - Semantic</title>
    <link rel="stylesheet" type="text/css" href="../html/semantic/semantic.min.css">


    <script src="../html/js/jquery-3.1.1.min.js"></script>
    <script src="../html/semantic/semantic.min.js"></script>
    <script src="../html/js/jquery.serialize-object.min.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        
        body>.grid {
            height: 100%;
        }
        
        .image {
            margin-top: -100px;
        }
        
        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier: 'email',
                                rules: [{
                                    type: 'empty',
                                    prompt: '邮箱不能为空'
                                }, {
                                    type: 'email',
                                    prompt: '邮箱格式不正确'
                                }]
                            },
                            password: {
                                identifier: 'password',
                                rules: [{
                                    type: 'empty',
                                    prompt: '密码不能为空'
                                }, {
                                    type: 'length[6]',
                                    prompt: '密码至少要6位'
                                }]
                            }
                        }
                    })
                    // .api({
                    //     method: 'POST',
                    //     url: 'http://localhost:5000/login/',
                    //     serializeForm: true,
                    //     data: {
                    //         username: "ddddd"
                    //     },
                    //     onResponse: function(response) {
                    //         // make some adjustments to response

                //     },
                //     onSuccess: function(response) {
                //         window.location.href = "/index";
                //         return response;
                //         // $('.ui.modal')
                //         //     .modal('show');
                //         // console.log(response)
                //     }
                // })
            });
    </script>
</head>

<body>
    <div class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            Modal Title
        </div>
        <div class="image content">
            <div class="image">
                An image can appear on left or an icon
            </div>
            <div class="description">
                A description can appear on the right
            </div>
        </div>
        <div class="actions">
            <div class="ui approve button">Approve</div>
            <div class="ui button">Neutral</div>
            <div class="ui cancel button">Cancel</div>
        </div>
    </div>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    登录
                </div>
            </h2>
            <form class="ui large form" action="http://localhost:5000/login/" method="POST">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Login</div>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

</body>

</html>
