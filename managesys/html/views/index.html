<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="../html/semantic/semantic.min.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../html/semantic/semantic.min.js"></script>
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        
        body>.grid {
            height: 100%;
        }
        
        .column {
            max-width: 450px;
        }
    </style>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    填写流程
                </div>
            </h2>
            <form class="ui form" action="http://localhost:5000/workflow/tranctproc" method="POST">
                <div class="ui stacked segment">
                    <label>用户：{{username}}</label>
                    <div class="ui inverted divider"></div>
                    <div class="field">
                        <select name="workflow">
                            {% for workflow in workflows %}                           
                            <option value={{workflow.id}}>{{workflow.name}}</option>
                             {% endfor %}
                        </select>
                    </div>
                    <div class="field">
                        <label>理由</label>
                        <textarea name="reason" rows="2"></textarea>
                    </div>
                    <button class="positive ui button" type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
